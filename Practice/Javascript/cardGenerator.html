<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <style> 
        body{
            display: flex;
            justify-content: space-between;
        }
        .container{
            display: flex;
            height: 120px;
            width: 850px;
            background-color: #0F0F0F;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;

        }
        .card{
            display:flex;
            flex-direction: column;
            margin: -2px -24px -2px -55px;
        }
        
        .container img{
            display: grid;
            margin: 2px 15px;
            border: 2px solid #0F0F0F;
            border-radius: 10px;
            color: transparent;
        }
        .duration{
            position: relative;
            border: 2px solid transparent;
            border-radius: 2px;
            background-color: #1f1f1f8f;
            color: white;
            font-size: 10px;
            font-family: "Arial";
            padding: 2px;
            bottom: -26px;
            left: -62px;
        }
        .title{
            font-size: 12px;
            font-family: "Roboto","Arial",sans-serif;
            margin: -20px -2px -25px 18px;
            color: white;
        }
        .info{
            display: flex;
            justify-content: flex-start;
        }
        .info ul {
            display: flex;
            margin: 27px -32px;
        }
        
        .info ul li{
            font-size: 12px;
            font-family: "Roboto","Arial",sans-serif;
            margin: 2px 8px;
            color: grey;
            padding: 1px;
        }
        .cName{
            list-style: none;
        }
        button{
            background-color: yellowgreen;
            border: 2px solid yellowgreen;
            border-radius: 7px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        #cardContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div id="cardContainer"></div>
    <div class="button">
        <button id="addCardButton">Add Card</button>
    </div>
    <script src="cardGen.js"></script>
</body>
</html>
