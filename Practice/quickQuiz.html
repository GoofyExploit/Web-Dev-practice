<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Quiz</title>
</head>

<body>
    <h1>FORM</h1>
    <form action="POST">
        <div>
            <label for="fullname">Enter your Name: </label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your name...">
        </div>
        <div>
            <label for="city">Enter your city: </label>
            <input type="text" name="city" id="city" placeholder="Enter your city">
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter your pincode">
        </div>
    </form>
</body>

</html>
