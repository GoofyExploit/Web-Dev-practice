<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WannaJam - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="40px" src="images/cancel-01-stroke-rounded.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img src="images/music-cloud-svgrepo-com.svg" alt="">
                </div>
                <ul>
                    <li><img src="images/home.svg" alt="home">Home</li>
                    <li><img src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="images/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <a href="#"><span>Legal</span></a>
                    <a href="#"><span>Privacy Policy</span></a>
                    <a href="#"><span>Cookies</span></a>
                    <a href="#"><span>About Ads</span></a>
                    <a href="#"><span>Accessibility</span></a>
                    <a draggable="false" href="#"><span>Cookies</span></a>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img height="40px" class="hamburger" src="images/menu-01-stroke-rounded.svg" alt="hamburger">
                        <img src="images/left.svg" alt="left">
                        <img src="images/right.svg" alt="right">
                    </div>
                </div>
                <div class="button">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>WannaJam Playlist</h1>

                <div class="cardContainer">
                   
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songButtons invert">
                            <img width="35px" id="previous" src="images/previous-step-solid.svg" alt="">
                            <img width="35px" id="play" src="images/play-solid.svg" alt="">
                            <img width="35px" id="next" src="images/next-step-solid.svg" alt="">
                        </div>

                        <div class="timenvol">
                            <div class="songTime"> </div>
                            <div class="volume">
                                <img class="volume-ctrl" src="images/volume-high-stroke-rounded.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" min="0" max="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
