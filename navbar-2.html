<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            margin: 0 80px;
        }
        .nav ul {
            display: flex;
            margin-right: 0px;
        }

        .nav ul li {
            list-style: none;
            padding: 30px;
        }
        .image{
            display: flex;
            justify-content: flex-start;
            margin: 20px;
        }
    </style>
</head>

<body>

    <div class="nav">
        <div class="image">
            <img src="UE-Logo-1.webp" alt="logo" height="50px">
        </div>
        <ul>
            <li>Products</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>About us</li>
            <li>Security and compliance</li>
            <li><img src="language-translation-black-icon.png" alt="image" height="30px"></li>
        </ul>
    </div>
</body>

</html>
